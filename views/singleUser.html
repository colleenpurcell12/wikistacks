{% extends "layout.html" %}

{% block content %}
  <h3>Pages by {{user.name}}</h3>
  <h5>{{user.email}}</h5>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    <ul>
	  {% for page in pages %}
	    <li><a href='/wiki/{{page.urlTitle}}'>{{page.title}}   </a></li>
	  {% endfor %}
	</ul>

  </ul>
{% endblock %}
